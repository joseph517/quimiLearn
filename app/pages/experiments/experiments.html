<div class="experiments">
  <h2 class="title title-experiments">Laboratorio de Expermientos Quimicos Virtuales</h2>
  <div class="container-experiments">
    <!-- Formulario de nuevo experimento -->
    <div class="experiment-background experiment-form pd-24">
      <h3 class="title mb-16">Nuevo Expermiento</h3>
      <div class="form-container">
        <form id="form-experiment">
          <div class="form-group">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-input" type="text" id="name" name="name"
              placeholder="Ej: Reaccion de neutralizacion">
          </div>
          <div class="form-group">
            <label class="form-label" for="description">Descripción</label>
            <textarea class="form-input" id="description" name="description"
              placeholder="Breve descripcion del experimento"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="compounds">Compuestos Quimicos</label>
            <textarea class="form-input" id="compounds" name="compounds" placeholder="Ej: HCI, NaOH, H2O"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="process">Procedimento</label>
            <textarea class="form-input" id="process" name="process"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="result">Observaciones/Resultados</label>
            <textarea class="form-input" id="result" name="result"
              placeholder="Resultados y observaciones del experimento"></textarea>
          </div>
          <button id="form-button" class="form-button" type="submit">Guardar Expermiento</button>
        </form>
      </div>

    </div>
